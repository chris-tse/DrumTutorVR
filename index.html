<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- IMG textures -->
        <img id="drumStoolTx" src="Assets/Drumstool_diffuse.jpg">
        <img id="drumStickTx" src="Assets/Light_seamless_wood_with_text.jpg">
        <img id="cymbalTx" src="Assets/Cymbal_diffuse.jpg">
        <img id="drumTx" src="Assets/Transparent_blue.png">

        <!-- Shaders -->

        <!-- Objects -->
        <a-asset-item id="drumStoolObj" src="Assets/Drum_stool.obj"></a-asset-item>
        <a-asset-item id="drumStickObj" src="Assets/Drum_stick.obj"></a-asset-item>
        <a-asset-item id="cymbalObj" src="Assets/Cymbal.obj"></a-asset-item>
        <a-asset-item id="drumObj" src="Assets/Drum.obj"></a-asset-item>
      </a-assets>
      
      <!-- Scene Objects -->
      <a-entity obj-model="obj: #drumStoolObj" material="src: #drumStoolTx"></a-entity>
      <a-entity obj-model="obj: #drumStickObj" material="src: #drumStickTx" position="1,0,0"></a-entity>
      <a-entity obj-model="obj: #cymbalObj" material="src: #cymbalTx" position="-4.5 2.5 -3.5"
      rotation="25 25 0"></a-entity>

      <!-- Drums -->

      <!-- Snare -->
      <a-entity obj-model="obj: #drumObj" material="color: #6262E3; opacity: 0.5" position="-2.2 2 -2"></a-entity>
      <!-- Small Tom -->
      <a-entity obj-model="obj: #drumObj" material="color: #6262E3; opacity: 0.5" position="0 0 0"
      scale="1.2 1.2 1.2"></a-entity>
      <!-- Medium Tom -->
      <a-entity obj-model="obj: #drumObj" material="color: #6262E3; opacity: 0.5" position="0 0 1"></a-entity>
      <!-- Floor Tom -->
      <a-entity obj-model="obj: #drumObj" material="color: #6262E3; opacity: 0.5" position="3 1 -1.5"
      rotation="0 0 0" scale="1.3 1.3 1.3"></a-entity
      <!-- Base Drum -->
      <a-entity obj-model="obj: #drumObj" material="color: #6262E3; opacity: 0.5" position="0 0 -3"
      rotation="0 90 90" scale="2 2 2"></a-entity>
      

        <a-entity hand-controls="left" id="leftHand" grab></a-entity>
        <a-entity hand-controls="right" if="rightHand" grab></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
