<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene physics='gravity: -1' antialias='true'>
    <a-assets>
      <!-- IMG textures -->
      <img id="drumStoolTx" src="Assets/Drumstool_diffuse.jpg">
      <img id="drumStickTx" src="Assets/Light_seamless_wood_with_text.jpg">
      <img id="cymbalTx" src="Assets/Cymbal_Diffuse.jpg">
      <img id="drumTx" src="Assets/Transparent_blue.png">
      <img id="speakerTx" src="Assets/Speaker_UVW_Diffuse.jpg">
      <img id="skyTx" src="Assets/sky.jpg">

      <!-- Audio -->
      <audio id="snare" src="Assets/Sounds/snare.wav" preload="auto"></audio>
      <audio id="smallTom" src="Assets/Sounds/small_tom.wav" preload="auto"></audio>
      <audio id="medTom" src="Assets/Sounds/medium_tom.wav" preload="auto"></audio>
      <audio id="groundTom" src="Assets/Sounds/ground_tom.wav" preload="auto"></audio>
      <audio id="bassKick" src="Assets/Sounds/bass_kick.wav" preload="auto"></audio>
      <audio id="hiHat" src="Assets/Sounds/hi_hat.wav" preload="auto"></audio>
      <audio id="crashCymbal" src="Assets/Sounds/crash_cymbal.wav" preload="auto"></audio>
      <audio id="rideCymbal" src="Assets/Sounds/ride_cymbal.wav" preload="auto"></audio>

      <!-- Objects -->
      <a-asset-item id="drumStoolObj" src="Assets/Drum_stool.obj"></a-asset-item>
      <a-asset-item id="drumStickObj" src="Assets/Drum_stick.obj"></a-asset-item>
      <a-asset-item id="cymbalObj" src="Assets/Cymbal.obj"></a-asset-item>
      <a-asset-item id="drumObj" src="Assets/Drum.obj"></a-asset-item>
      <a-asset-item id="speakerObj" src="Assets/Speakers.obj"></a-asset-item>
      <a-asset-item id="stage" src="Assets/Stage.obj"></a-asset-item>
    </a-assets>

    <a-entity camera look-controls wasd-controls></a-entity>
    <a-entity id="leftController" static-body="shape: sphere; sphereRadius: 0.1;" vive-controls="hand: left" sphere-collider="objects: .throwable"
            grab></a-entity>
    <a-entity id="rightController" static-body="shape: sphere; sphereRadius: 0.1;" vive-controls="hand: right" sphere-collider="objects: .throwable"
            grab></a-entity>

    <!-- Scene Objects -->
    
    <a-entity obj-model="obj: #drumStoolObj" material="src: #drumStoolTx" position="0 0.4 0.9"></a-entity>
    <a-entity class="throwable" dynamic-body obj-model="obj: #drumStickObj" id="drumStickRight" material="src: #drumStickTx" position="1 4 0"></a-entity>
    <a-entity dynamic-body obj-model="obj: #drumStickObj" class="throwable" id="drumStickLeft" material="src: #drumStickTx" position="-1 4 0"></a-entity>

    <!-- Speakers -->
    <!-- Front -->
    <a-entity obj-model="obj: #speakerObj" id="speakersLeft" material="src: #speakerTx" position="-7 0 -7" rotation="0 -135 0"></a-entity>
    <a-entity obj-model="obj: #speakerObj" id="speakersRight" material="src: #speakerTx" position="7 0 -7" rotation="0 135 0"></a-entity>
    <!-- Sides -->
    <a-entity obj-model="obj: #speakerObj" id="speakersMidLeft" material="src: #speakerTx" position="-10 0 0" rotation="0 180 0"></a-entity>
    <a-entity obj-model="obj: #speakerObj" id="speakersMidRight" material="src: #speakerTx" position="10 0 0" rotation="0 180 0"></a-entity>


    <!-- Cymbals -->
    <!-- Crash Cymbal -->
    <a-entity obj-model="obj: #cymbalObj" id="crashCymbal" material="src: #cymbalTx" position="-3.5 4.5 -2.7" rotation="25 25 0"></a-entity>
    <!-- Hi Hat -->
    <a-entity obj-model="obj: #cymbalObj" id="hiHat" material="src: #cymbalTx" position="-4 3.5 0.2" rotation="6.4 0 -8" scale="0.6 0.6 0.6"></a-entity>
    <!-- Ride Cymbal -->
    <a-entity obj-model="obj: #cymbalObj" id="rideCymbal" material="src: #cymbalTx" position="4.8 4.5 -1.3" rotation="25 -40 0"
      scale="1.2 1.2 1.2"></a-entity>

    <!-- Drums -->
    <!-- Snare -->
    <a-entity obj-model="obj: #drumObj" class="makeBlue" id="Snare" position="-2.4 2.5 -0.5" ></a-entity>
    <!-- Small Tom -->
    <a-entity obj-model="obj: #drumObj" class="makeBlue" id="SmallTom" position="-1 3.7 -1.7" rotation="26 30 0" scale="0.8 0.8 0.8"
    ></a-entity>
    <!-- Medium Tom -->
    <a-entity obj-model="obj: #drumObj" class="makeBlue" id="MedTom" position="1.6 3.6 -1.8" rotation="17.3 -27 0" scale="1.1 1.1 1.1"
    ></a-entity>
    <!-- Floor Tom -->
    <a-entity obj-model="obj: #drumObj" class="makeBlue" id="FloorTom" position="2.9 2.3 -0.7" rotation="15 -50 0" scale="1.3 1.3 1.3"></a-entity>
    <!-- Bass Drum -->
    <a-entity obj-model="obj: #drumObj" class="makeBlue" id="BassDrum" position="0 1.9 -3.6" rotation="0 90 90" scale="2 2 2"
    >
      <!-- <a-animation attribute="material.color" dur="10000" fill="forwards" from="blue" to="orange" repeat="indefinite" </a-animation> -->
    </a-entity>

    
    <!-- stage -->
    <a-entity id="stage" static-body obj-model="obj: #stage" position="0 -3 -5"></a-entity>
    
    <!-- ground -->
    <a-plane static-body position="0 -8 -10" rotation="-90 0 0" width="1000" height="1000" color="#7BC8A4"></a-plane>

    <!-- sky -->
    <a-sky src="#skyTx"></a-sky>

  </a-scene>
  <script src="scripts/init.js"></script>
</body>

</html>
